<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap" rel="stylesheet"> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Uniso</title>
</head>

<body>
    <div class="container py-3">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center fw-bold">(Text Styles)</h3>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-lg-4">
                <h1 class="fw-600">Heading 1</h1>
                <h2 class="fw-600">Heading 2</h2>
                <h3 class="fw-600">Heading 3</h3>
                <h4 class="fw-600">Heading 4</h4>
                <h5 class="fw-600">Heading 5</h5>
            </div>
            <div class="col-lg-4 text-center">
                <h1>Heading 1</h1>
                <h2>Heading 2</h2>
                <h3>Heading 3</h3>
                <h4>Heading 4</h4>
                <h5>Heading 5</h5>
            </div>
            <div class="col-lg-4 text-end">
                <h1 class="fw-normal">Heading 1</h1>
                <h2 class="fw-normal">Heading 2</h2>
                <h3 class="fw-normal">Heading 3</h3>
                <h4 class="fw-normal">Heading 4</h4>
                <h5 class="fw-normal">Heading 5</h5>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <h3 class="text-center fw-bold">(Color Styles)</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <ul class="list-inline">
                    <li class="list-inline-item"><span class="color-box d-block rounded-circle bg-pink"></span></li>
                    <li class="list-inline-item"><span class="color-box d-block rounded-circle bg-blue"></span></li>
                    <li class="list-inline-item"><span class="color-box d-block rounded-circle bg-gray"></span></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <ul class="list-inline">
                    <li class="list-inline-item"><span class="color-box d-block rounded-circle bg-black"></span></li>
                    <li class="list-inline-item"><span class="color-box d-block rounded-circle bg-dove"></span></li>
                    <li class="list-inline-item"><span class="color-box d-block rounded-circle bg-dust"></span></li>
                    <li class="list-inline-item"><span class="color-box d-block rounded-circle bg-mercury"></span></li>
                    <li class="list-inline-item"><span class="color-box d-block rounded-circle bg-whisper"></span></li>
                    <li class="list-inline-item"><span class="color-box d-block rounded-circle bg-white border"></span></li>
                </ul>
            </div>
        </div>

    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

   
</body>

</html>
